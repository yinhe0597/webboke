        <p>WebSocket和长轮询都是实现实时通信的常用技术...</p>
        
        <h2>WebSocket特点</h2>
        <ul>
          <li>全双工通信</li>
          <li>低延迟</li>
          <li>持久连接</li>
          <li>更少的网络开销</li>
        </ul>

        <h2>长轮询特点</h2>
        <ul>
          <li>基于HTTP协议</li>
          <li>实现简单</li>
          <li>兼容性好</li>
          <li>服务器压力较大</li>
        </ul>
